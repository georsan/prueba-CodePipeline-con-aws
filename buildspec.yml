version: 0.2

phases:
  install:
    commands:
      - echo "Instalando dependencias..."
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Construyendo proyecto..."
      - sam build
  post_build:
    commands:
      - echo "Desplegando aplicaci√≥n..."
      - sam deploy --template-file packaged.yaml --stack-name <nombre_de_la_pila> --capabilities CAPABILITY_IAM
artifacts:
  files:
    - template.yaml
    - packaged.yaml

